<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="contact-form">
        <form>
            <h2 class="form-title">Login</h2>
            <label for="f-name">First name</label>
            <input type="text" id="f-name" placeholder="Type your first name" required>
            <br>
            <label for="l-name">Last name</label>
            <input type="text" id="l-name" placeholder="Type your last name" required>
            <br>
            <label for="age">Age</label>
            <input type="text" id="age" placeholder="Type your age" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Type your email" required>
            <br>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" placeholder="Type your password" required>
            <br>
            <input type="submit" value="Login" class="btn-login">
        </form>
    </div>
</body>

</html>
